<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Data Retrival</title>
</head>
<body>
    <div class="container">
        <h1>BookStore</h1>
        <form>
          <table>
            <tr>
              <td><label for="bookname">Book Name</label></td>
              <td>
                <input
                  type="text"
                  id="bookname"
                  name="bookname"
                  placeholder="Enter Book Name"
                  required
                />
              </td>
            </tr>
  
            <tr>
              <!-- <td><label for="bookprice">Book Price</label></td> -->
              <td><label for="bookauthor">Book Author</label></td>
              <td>
                <input
                  type="text"
                  id="bookauthor"
                  name="bookauthor"
                  placeholder="Enter Book Author"
                  required
                />
              </td>
            </tr>
            <tr>
                <td>
                    <button type="button" id="sendbtn" class="btn btn-success">Send</button>
                    <button type="button" id="reset" class="btn btn-secondary">Reset</button>
                </td>
            </tr>
          </table>
        </form>
      </div>

      <!-- To check the database -->
    <h1>Books Available</h1>
    <div id="data-container"></div>
    

    <script src="MySql-SpringBoot-Application.js"></script>
