<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Form Detail</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="/pages/static/css/formdetail.css">

</head>

<body>
	<h1 id="demo">Form Detail</h1>

	<table class="Retrivedtable" id="data-table" border="1">
		<thead>
			<tr>
				<th></th>
				<th></th>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Contact</th>
				<th>Email</th>
				<th>Password</th>
				<th>Dob</th>
				<th>Gender</th>
				<th>Pincode</th>
				<th>Address</th>
				<th>State</th>
				<th>Country</th>
				<th></th>
			</tr>
		</thead>
		<tbody id="table-body">
		</tbody>
	</table>
	<div class="buttonContainer">
		<button id="refreshBtn" type="button">Refresh</button><span>--</span>
		<button id="deleteBtn" type="button" style="color: red;">Delete</button>
	</div>

	<div id="checkboxSelectId" style="display: none; color:red;">
		<h1>&#10060; Select checkbox to Delete!</h1>
	</div>
	<div id="successDeleteId" style="display: none; color:darkgreen;">
		<h1>&#10004; Deleted Successfully!</h1>
	</div>
	<script src="/pages/static/js/formdetail.js"></script>
</body>

</html>
